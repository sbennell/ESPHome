substitutions:
  devicename: 3d-printer-light
  friendly_name: 3D Printer Light
  device_description: 3D Printer Light
  room: Stewart Desk
  
esp8266:
  board: esp01_1m
  restore_from_flash: true

packages:
  minimal: !include /root/config/packages/0_general/minimal.yaml
  basic: !include /root/config/packages/0_general/basic.yaml
  arduino: !include /root/config/packages/0_general/arduino.yaml

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO00
      mode: INPUT_PULLUP
      inverted: True
    id: button_1
    on_press:
        - switch.toggle: switch_1

output:
  - platform: gpio
    pin: GPIO12
    id: relay_1

switch:
  - platform: output
    name: "3d Printer Light"
    id: switch_1
    output: relay_1

status_led:
  pin:
    number: GPIO13
    inverted: true
