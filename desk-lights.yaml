substitutions:
  devicename: deck-lights
  friendly_name: deck-lights
  device_description: Deck Light
  
esphome:
  name: $devicename
  comment: ${device_description}

esp8266:
  board: esp01_1m
  restore_from_flash: true


wifi:
  ssid: !secret SSID_IoT
  password: !secret PASSWORD_IoT
  power_save_mode: none

# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${devicename} Fallback Hotspot"
    password: !secret PASSWORD_fallback

captive_portal:

# Enable logging
logger:

# Enable web server
web_server:
  port: 80

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryptionkey

# Enable OTA
ota:
  - platform: esphome
    password: !secret ESPHomeOTA

text_sensor:
# Reports the ESPHome Version with compile date
  - platform: version
    name: ${devicename} ESPHome Version

# Reports detailed wifi info, can be commented out
  - platform: wifi_info
    ip_address:
      name: ${devicename} IP Address

sensor:
  - platform: uptime
    name: ${devicename} Uptime


# Reports the WiFi signal strength
  - platform: wifi_signal
    name: ${devicename} Wifi Signal
    update_interval: 60s
    
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      mode: INPUT_PULLUP
      inverted: True
    id: button_1
    on_click:
    - min_length: 50ms
      max_length: 499ms
      then:
        - light.toggle: light_1
    - min_length: 501ms
      max_length: 4000ms
      then:
        - homeassistant.service:
            service: script.deck_blind_open

  - platform: gpio
    pin:
      number: GPIO16
      inverted: True
    id: button_2
    on_click:
    - min_length: 50ms
      max_length: 499ms
      then:
        - light.toggle: light_2
    - min_length: 501ms
      max_length: 4000ms
      then:
        - homeassistant.service:
            service: script.deck_blind_storm
   
  - platform: gpio
    pin:
      number: GPIO3
      mode: INPUT_PULLUP
      inverted: True
    id: button_3
    on_click:
    - min_length: 50ms
      max_length: 499ms
      then:
        - light.toggle: light_3
    - min_length: 501ms
      max_length: 4000ms
      then:
        - homeassistant.service:
            service: script.deck_blinds_rain
              
  - platform: gpio
    pin:
      number: GPIO12
      mode: INPUT_PULLUP
      inverted: True
    id: button_4
    on_press:
        - light.toggle: light_4
        
    
output:
  - platform: gpio
    pin: GPIO15
    id: relay_1

  - platform: gpio
    pin: GPIO14
    id: relay_2
    
  - platform: gpio
    pin: GPIO4
    id: relay_3

  - platform: gpio
    pin: GPIO13
    id: relay_4
    
light:
  - platform: binary
    name: "Deck Light 1"
    id: light_1
    output: relay_1

  - platform: binary
    name: "BBQ Light"
    id: light_2
    output: relay_2
    
  - platform: binary
    name: "Deck Light 2"
    id: light_3
    output: relay_3

  - platform: binary
    name: "Rope Lights"
    id: light_4
    output: relay_4
    
status_led:
  pin:
    number: GPIO00
    inverted: yes